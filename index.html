<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrainScheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- External CSS Link -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" >

</head>

<body>

    <!-- BOOTSTRAP STUFF +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <div class="container">
        <!-- jumbo header -->
        <div class="jumbotron">

            <h1 class="display-3">Your Choice of Train Lines</h1>
            <p class="lead">Pick and wait for your ride!</p>
        </div>

        <div class="card">
            <div class="card-header">
                Current Trains
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(Min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <th scope="col">First Arrival</th>
                            
                        </tr>
                    </thead>
                    <tbody id="outPutRow">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Add Train Line
            </div>
            <div class="card-body">

                <form>
                    <div class="form-group">
                        <label for="employeeName">Train Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter Train Name">
                    </div>
                    <div class="form-group">
                        <label for="employeeRole">Destination</label>
                        <input type="role" class="form-control" id="destination" placeholder="Enter Train's Destination">
                    </div>
                    <div class="form-group">
                        <label for="startDate">First Train Time (HH:mm)</label>
                        <input type="text" class="form-control" id="firstTime" placeholder="Enter First Train Arrival in (HH:mm) format">
                    </div>
                    <div class="form-group">
                        <label for="monthlyRate">Frequency (in Minutes)</label>
                        <input type="number" class="form-control" id="frequency" placeholder="Enter minutes between depature and arrival of next train">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <!-- Link to External Javascript File -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
